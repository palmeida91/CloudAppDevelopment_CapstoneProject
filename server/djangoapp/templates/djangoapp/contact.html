<!DOCTYPE hmtl>
<html lang=en>
<head>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-brand">Car Dealership</div>
            <ul class="navbar-nav flex-row mr-auto ml-2 p-1 justify-content-start">
                <li class="nav-item">
                <a class="navbar-brand p-0" href="{% url 'djangoapp:about' %}"> About us</a></li>
                <li class="nav-item"><a class="navbar-brand p-0" href="{% url 'djangoapp:contact' %}"> Contact us</a></li>
                </ul>
                <ul class="navbar-nav navbar-right justify-content-end">
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" >
                            <input type="password" class="form-control" placeholder="Username" name="psw" >
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                        </div>
                    </form>
                </li>
                {% endif %}
            </ul>
        </nav>
    <h1 class="mx-auto mt-10 p-5">
        Contact us !
    </h1>
</body>
    <html>
